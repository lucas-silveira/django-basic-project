<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
</head>

<body>
  <h1>Clientes</h1>
  <a href="{% url 'logout' %}">Sair</a>
  <ul>
    {% for client in clients %}
    <li>
      <a href="{% url 'clients_update' client.id %}">{{ client.first_name }}</a>
      <a href="{% url 'clients_delete' client.id %}">X</a>
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'clients_new' %}">Criar um novo Cliente</a>
</body>

</html>
