<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year {{ year }}</title>
</head>

<body>
  <h1>
    {% if year > 2000 %}
    O ano passado por parâmetro é: {{ year }}
    {% else %}
    O ano não é maior que 2000
    {% endif %}
  </h1>
</body>

</html>
